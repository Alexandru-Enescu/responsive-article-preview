<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="./css/style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap" rel="stylesheet">

  <title>Frontend Mentor | Article preview component</title>

</head>
<body class="min-h-screen flex justify-center items-center bg-[#ecf2f8]">

  <main class="flex flex-col mx-7 max-w-80 min-w-80 lg:flex-row lg:max-w-screen-md">
    <img src="images/drawers.jpg" class="rounded-t-xl h-52 shadow-lg lg:rounded-l-xl lg:rounded-r-none lg:h-60" alt="drawers">
    <article class="bg-white rounded-b-xl manrope-500 shadow-lg lg:rounded-e-xl lg:rounded-bl-none relative">
      <h1 class="mt-7 mb-5 text-[16px] manrope-700 text-[#48556a] mx-8">
        Shift the overall look and feel by adding these wonderful 
        touches to furniture in your home
      </h1>

      <p class="text-[13px] text-[#6d7f97] mx-8">
        Ever been in a room and felt like something was missing? Perhaps 
        it felt slightly bare and uninviting. Iâ€™ve got some simple tips 
        to help you make any room feel complete.
      </p>

      <figure id="figure" class="flex items-center my-5 mx-8">
        <img src="./images/avatar-michelle.jpg" class="w-11 rounded-full" alt="avatar michelle">
        <figcaption class="ms-3 me-10 lg:me-44">
          <h2 class="text-[14px] manrope-700 text-[#48556a]">Michelle Appleton</h2>
          <h3 class="text-[14px] text-[#9eafc2]">28 Jun 2020</h3>
        </figcaption>
        <button id="share-btn" class="bg-[#ecf2f8] rounded-full w-9 h-9 flex justify-center items-center lg:hidden">
          <img src="./images/icon-share.svg" alt="icon share">
        </button>
        <button id="toggle-btn" onclick="toggleShareBlock()" class="hidden lg:flex bg-[#ecf2f8] rounded-full w-9 h-9 justify-center items-center">
          <img src="./images/icon-share.svg" alt="icon share">
        </button>
      </figure>

      <div id="footer" class="hidden mt-5 h-10 bg-[#48556a] items-center gap-4 py-8 px-7 rounded-b-lg">
        <h3 class="text-[#9eafc2] text-[14px]">S H A R E</h3>
        <img src="./images/icon-facebook.svg" alt="icon facebook">
        <img src="./images/icon-twitter.svg" alt="icon twitter">
        <img src="./images/icon-pinterest.svg" alt="icon pinterest">
        <button id="close-btn" class="bg-white rounded-full w-8 h-8 flex justify-center items-center ms-11">
          <img src="./images/icon-share.svg" alt="icon share">
        </button>
      </div>

      <div id="share-container" class="hidden bg-[#48556a] py-4 gap-5 justify-center w-64 rounded-xl absolute bottom-24 -right-16 shadow-lg">
        <h3 class="text-[#9eafc2] text-[14px]">S H A R E</h3>
        <img src="./images/icon-facebook.svg" class="z-10" alt="icon facebook">
        <img src="./images/icon-twitter.svg" alt="icon twitter">
        <img src="./images/icon-pinterest.svg" alt="icon pinterest">
        <div class="bg-[#48556a] w-7 h-7 absolute -bottom-2 rotate-45"></div>
      </div>
    </article>
  </main>
  
  <script src="./js/script.js"></script>
</body>
</html>
